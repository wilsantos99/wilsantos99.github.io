<html>
    <head>
        <title>Wilson Divino - Desenvolvedor Web</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
          <!-- Compiled and minified CSS -->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
          <style>
              header {
                  padding: 0 40px;
              }
              header ul li {
                  display: inline-block;
              }
              #todo .todo_item {
                  text-transform: capitalize;
              }
          </style>
    </head>
    <body>
        <header>
            <h5 class="left-align left">
                <a href="/">Wilson Divino</a>
            </h5>
        </header>
        <div class="divider clearfix"></div>
        <section class="container">
            <h4>Todo App with Web Speech API</h4>
            <div class="collection hide" id="todo">
            </div>
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
              <a class="btn-floating btn-large red">
                <i class="large material-icons">add</i>
              </a>
              <ul>
                <li><a class="btn-floating red" id="microphone"><i class="material-icons">mic</i></a></li>
              </ul>
            </div>
        </section>
        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
